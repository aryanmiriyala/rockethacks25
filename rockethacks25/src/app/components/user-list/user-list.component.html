<div class="container mx-auto p-4">
  <div *ngIf="isLoading" class="text-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="error" class="alert alert-error shadow-lg">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current flex-shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>{{ error }}</span>
    </div>
  </div>

  <div *ngIf="!isLoading && !error" class="mb-4 flex justify-center gap-2">
    <button
      (click)="showAll()"
      class="btn btn-sm"
      [class.btn-active]="userRole === 'all'"
    >
      All
    </button>
    <button
      (click)="showStudents()"
      class="btn btn-sm"
      [class.btn-active]="userRole === 'student'"
    >
      Students
    </button>
    <button
      (click)="showInstructors()"
      class="btn btn-sm"
      [class.btn-active]="userRole === 'instructor'"
    >
      Instructors
    </button>
  </div>

  <div *ngIf="!isLoading && !error && users.length > 0" class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isLoading && !error && users.length === 0" class="text-center">
    <p>No users found.</p>
  </div>
</div>
