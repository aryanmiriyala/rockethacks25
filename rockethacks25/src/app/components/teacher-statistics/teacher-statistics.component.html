<div class="bg-base-100 p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-primary mb-6">Class Statistics</h2>

  <!-- Class Selection -->
  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Select a Class</h3>
    <select
      class="select select-bordered w-full max-w-md"
      (change)="onClassSelect($event)"
    >
      <option disabled selected>Pick a Class</option>
      <option *ngFor="let class of classes" [value]="class.classId">
        {{ class.className }}
      </option>
    </select>
  </div>

  <!-- Chart -->
  <div *ngIf="selectedClass">
    <h3 class="text-lg font-semibold mb-2">
      Grade Distribution for {{ selectedClass.className }}
    </h3>
    <canvas
      baseChart
      class="chart"
      [data]="pieChartDatasets[0]"
      [type]="'pie'"
      [options]="pieChartOptions"
      [labels]="pieChartLabels"
      [legend]="pieChartLegend"
    >
    </canvas>
  </div>
</div>
